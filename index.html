<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Botão, Radio, Vendas">
    <meta name="description" content="Botão 3D">
    <meta name="Author" content="Lavinia Souza Queiroz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="IMG/icons8-contato-16.png" type="image/x-icon">

    <title>Escolha planos de assinatura</title>
</head>
<body>
    <div class="card">
        <div class="titulo">Escolha seu plano</div>
        <div class="conteudo">
            <input type="radio" name="caixa" id="um">
            <input type="radio" name="caixa" id="dois">
            <input type="radio" name="caixa" id="três">

            <label for="um" class="primeira box">
                <div class="plano">
                    <span class="circulo"></span>
                    <span class="pacote">Netflix</span>
                </div>
                <span class="preço">100R$/Ano</span>
            </label>
            <label for="dois" class="segunda box">
                <div class="plano">
                    <span class="circulo"></span>
                    <span class="pacote">Disney+ e Netflix</span>
                </div>
                <span class="preço">200R$/Ano</span>
            </label>
            <label for="três" class="terceira box">
                <div class="plano">
                    <span class="circulo"></span>
                    <span class="pacote">Spotify/Netflix/ <br>Disney+ </span>
                </div>
                <span class="preço">300$/Ano</span>
            </label>
        </div>
    </div>
</body>
</html>
